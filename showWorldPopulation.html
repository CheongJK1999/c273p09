<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>View Obesity and Population by country</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script src="js/Chart.bundle.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/showWorldPopulation.js" type="text/javascript"></script>
        <script>
            $(document).ready(function () {

                $.ajax({
                    type: "GET",
                    url: "getStatistics.php",
                    cache: false,
                    dataType: "JSON",
                    success: function (response) {
                        var message = "";
                        for (i = 0; i < response.length; i++) {
                            message += "<tr><td>" + response[i].student_id + "</td>"
                                    + "<td>" + response[i].population + "</td>"
                                    + "<td>" + response[i].country + "</td>"
                        }
                        $("#barChart").html(message);
                    },
                    error: function (obj, textStatus, errorThrown) {
                        console.log("Error " + textStatus + ": " + errorThrown);
                    }
                });

            });
        </script>
    </head>

    <body>
        <div class="container">
            <table class="table table-striped" id="worldTable">
                <thead>
                    <tr>
                        <th>Country</th>
                        <th>Population</th>
                    </tr>
                </thead>

            </table>

            <div id="canvas-holder" style="width:100%">
                <canvas id="barChart" />
            </div>
        </div>
    </body>
</html>
